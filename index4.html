<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div>
        <label for="fname">Vardas:</label>
        <input type="text" id="fname">
        <input type="submit" onclick="as()" value="svyte">
    </div>
    <script>
        function as(){
        let x = document.querySelector("input[type=submit]");
        if (x.value === "submit"){
            x.value = "lol";
        } else {
           x.value = "submit";
        }
    }
    </script>
</body>
</html>
